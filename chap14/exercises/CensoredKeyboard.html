<!DOCTYPE html>
<html>
<head>
</head>
<body>

    <input type="text">

    <script>

    //select text area
    var textArea = document.querySelector("input");
    //don't allow to type Q, W and X in the text area using prventDefault() 
    textArea.addEventListener("keydown", function(event) {
        if (event.keyCode == 81) {
            event.preventDefault(); 
        }
        else if (event.keyCode == 87) {
            event.preventDefault();
        }
        else if (event.keyCode == 88) {
            event.preventDefault();
        }
    });

    </script>
</body>
</html>
